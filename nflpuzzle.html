<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Superbowl XI</title>
		<link rel="stylesheet" href="nflstyle.css" />
	</head>
	<body>
	<embed src="sounds/nfl.wav" width="180" height="90" loop="false" autostart="true" hidden="true" />
		<div class="column1 center-content">
			<div id="q1" onclick="viking(this)" class="box1"><img src="images/purple.png"class="same-img-size"/>
			<img src="images/vikinglogo.jpg"class="restrict-img-size"/>
			</div>
			<div id="q1" onclick="steeler(this)" class="box2"><img src="images/steelers.jpg"class="same-img-size"/>
			<img src="images/steelerlogo.jpg"class="restrict-img-size"/>
			</div
			<div id="q1" onclick="oiler(this)" class="box3"><img src="images/oiler.jpg" class="same-img-size"/>
			<img src="images/ologo.png"class="restrict-img-size"/>
			</div>
		</div>
		
		<div class="column">
			<div class="countdown center-content">
				<div class="timer-text"><span id="time">1:00</span> left!</div>
				</div>
			<div class="column-mid">
			<center><h2> purple and black team color</h2></center>
			<center><img src="images/pirate.jpg"class="restrict-img-size"/></center>
			</div>
		
			<div class="column3">
			<center><img src="images/superbowl.jpg" class="restrict-img-size"/></center>
			<h2>CLICK ON HELMET!!!! Pick the team you think won this superbowl!!!</h2>
			<center><img src="images/nfl100.jpg" class="restrict-img-size"/></center>
			</div>
			
		<div class="column5">
				<div class="q1"><center><img src="images/question.jpg" id="c1" class="answer-size"/></center></div>
				<div class="dy2" onclick="check()"><center><img src="images/button.jpg" id="check"class="answer-size"/></center></div>
				<div class="q3"><center><img src="images/question.jpg" id="c2"class="answer-size"/></center></div>
			</div>
		</div>
		
		<div class="column4">
			<div id="q1" onclick="charger(this)"class="box4"><img src="images/chargers.jpg"class="same-img-size"/></div>
			<div id="q1" onclick="miamid(this)"class="box5"><img src="images/miami.png" class="same-img-size"/>
			<img src="images/logo.png"class="restrict-img-size"/>
			</div>
			<div id="q1" onclick="raiders(this)" class="box6"><img src="images/raider.jpg"class="same-img-size"/>
			<img src="images/raiderlogo.jpg"class="restrict-img-size"/>
			</div>
		
		</div>
		<script src="nflscript.js"></script>
	</body>
</<html>
